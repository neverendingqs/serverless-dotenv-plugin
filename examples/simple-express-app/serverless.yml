# serverless.yml

service: my-express-application

plugins:
  - ../../

provider:
  name: aws
  runtime: nodejs14.x
  region: ${env:REGION}
  stage: ${env:STAGE}

functions:
  app:
    handler: index.handler
    events:
      - http:
          path: / # this matches the base path
          method: ANY
      - http:
          path: /{any+} # this matches any path, the token 'any' doesn't mean anything special
          method: ANY
